<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            position: relative;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 100px; /* Set padding to accommodate the image */
        }

        .image-container {
            position: absolute;
            bottom: 0;
            right: 0;
        }
        #homeBtn {
            padding: 10px 20px;
            background-color: #333456;
            border: none;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #homeBtn:hover {
            background-color: #555;
        }
    </style>
    <title>MVT</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="../Intro/css/bootswatch.css" />
</head>
<body style="background-color: #dbd4d4;">
    <div class="image-container">
        <img src="https://cstaleem.com/wp-content/uploads/2020/05/Dynamic-partitions-external-fregmentation.png" alt="Image" width="550" height="400">
    </div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="#" id="homeBtn">Home</a></li>
            </ul>
            <div class="navbar-header mx-auto">
                <a class="navbar-brand" href="../../../index.html" style="color: rgba(12, 12, 12, 0.988); font-weight: bold; font-size: 28px;">Multiprogramming with Variable Tasks</a>
            </div>
            
        </div>
    </nav>
    <br>

    <div class="row">
        <div class="form-group" style="margin-left:50px; float:left;">
            <label class="col-form-label" for="inputDefault">Enter Total Memory Size</label>
            <input class="form-control" id="totalMemSize" name="mem_size" placeholder="Total Memory Size" type="text" size="35">
        </div>
        <div class="form-group" style="margin-left:50px; float:left;">
            <label class="col-form-label" for="inputDefault">Enter Number of Blocks</label>
            <input class="form-control" id="numBlocks" name="block_no" placeholder="# Blocks" type="text" size="35">
        </div>
        <div class="form-group" style="margin-left:50px; float:left;">
            <label class="col-form-label" for="sel1">Allocation Strategy</label>
            <select class="form-control" id="sel1">
                <option>Best Fit</option>
                <option>First Fit</option>
                <option>Worst Fit</option>
                <option>Next Fit</option>
            </select>
        </div>
    </div>
    <button type="submit" id="submitBtn" class="btn btn-secondary" style="margin-left: 36px">Submit</button>
    <br>
    <div class="row">
        <div id="blockContainer" class="form-group" style="margin-left:50px; float:left;"></div>
    </div>
    <div class="row">
        <div id='#requestContainer'>
            <div class="form-group" style="margin-left:50px; float:left;">
                <label class="col-form-label" for="inputDefault">Enter size of New Request</label>
                <input class="form-control" id="requestSize" name="req_size" placeholder="Request Size" type="text" size="35">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-secondary" style="margin-left: 36px; float:left;" id='submitRequestBtn'>Make request!</button>
    <div class="row">
        <div id='#removeContainer'>
            <div class="form-group" style="margin-left:50px; float:left;">
                <label class="col-form-label" for="inputDefault">Block to Empty</label>
                <input class="form-control" id="removeNum" name="req_size" placeholder="Empty a block" type="text" size="35">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-secondary" style="margin-left: 36px; float:left;" id='removeBtn'>Empty Block</button>
    <p id='requestMsg' style="float:left; margin-left:50px;"></p>

    <script>
        document.getElementById("homeBtn").addEventListener("click", function() {
            window.location.href = "../../../index.html";
        });
    </script>
</body>
<script src='scripts/main.js'></script>
</html>
